<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <h1>Create password field with show hide functionalities </h1>
            <label for="password">Enter Password :- </label>
            <input type="password" name="password" id="pass" placeholder="Enter Password"><br><br>
            <input type="checkbox" name="" id="" onclick="show()">
            <label for="Show" >Show</label>
        </div>
    </div>
    <script>
        function show(){
            let temp = document.getElementById("pass");

            if(temp.type == "password" ){
                temp.type="text";
            }
            else{
                temp.type="password";
            }
        }
    </script>
</body>
</html>
